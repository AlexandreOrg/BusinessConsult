<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
      
      
    
    <h:head>
        <title>Business Consult</title>
        <link rel="stylesheet" type="text/css" href="monCSS.css" />
    </h:head>
    
    
    <h:body>
                
        <f:view>
            <b:form horizontal="true">
                
                <div id="divConnect" class="center">
                    <fieldset>
                        <legend>Business Consult</legend>
                        <br/>

                        <div id="text">
                        <h:outputLabel>Connexion :</h:outputLabel>
                        </div>
                        <br />
                        <div id="zoneText">
                            
                            <b:inputText id="ztMailConsultant" value="#{consultantsMBean.ztMailConsultant}" placeholder="Votre e-mail" required="false" label="Mail :" colMd="8" labelColMd="3">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                            <b:inputSecret id="ztPassword" value="#{consultantsMBean.ztPassword}" placeholder="Votre mot de passe" required="false" label="Mot de passe :" colMd="8" labelColMd="3" >
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </div>

                        
                        <div id="buttonValide">
                            <b:commandButton value="Valider" action="#{consultantsMBean.validerLogin()}" look="success">
                                <f:setPropertyActionListener value = "#{consultantsMBean.ztMailConsultant}" target = "#{projetsMBean.mailConsultant}"/>
                            </b:commandButton>
                            
                            <b:commandButton value="S'inscrire" action="inscription?faces-redirect=true" look="info" />
                            
                        
                        </div>
                        
                    </fieldset>
                    

                </div>
                
            </b:form>
        </f:view>
        
    </h:body>
</html>
